<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績分析儀表板 - 114學年度上學期</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="grades_dashboard.css">
</head>

<body>
    <!-- 背景動畫元素 -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <!-- 頂部標題區 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">📊</div>
                    <div class="logo-text">
                        <h1>成績分析儀表板</h1>
                        <p class="subtitle" id="examTitle">--</p>
                    </div>
                </div>
                <div class="data-time-box">
                    <div class="time-info">
                        <span class="time-label">資料更新時間</span>
                        <span class="time-value" id="updateTime">--</span>
                    </div>
                    <div class="import-dropdown">
                        <button class="import-dropdown-btn" id="importDropdownBtn">
                            <span class="dropdown-icon">📥</span>
                            <span>匯入</span>
                            <span class="dropdown-arrow">▼</span>
                        </button>
                        <div class="import-dropdown-menu" id="importDropdownMenu">
                            <input type="file" id="gradesFile" accept=".json,application/json">
                            <label class="dropdown-item" for="gradesFile">
                                <span class="item-icon">📁</span>
                                <span class="item-text">
                                    <span class="item-title">選擇 JSON 檔案</span>
                                    <span class="item-hint">從電腦選擇檔案</span>
                                </span>
                            </label>
                            <button class="dropdown-item" id="pasteBtn">
                                <span class="item-icon">📋</span>
                                <span class="item-text">
                                    <span class="item-title">貼上文字</span>
                                    <span class="item-hint">直接貼上 JSON 內容</span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 貼上文字彈出視窗 -->
        <div class="modal-overlay" id="pasteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>📋 貼上 JSON 內容</h3>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <textarea id="jsonTextInput" placeholder="在此貼上 JSON 內容..."></textarea>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel" id="cancelPaste">取消</button>
                    <button class="modal-btn confirm" id="confirmPaste">確認匯入</button>
                </div>
            </div>
        </div>

        <!-- 學生資訊卡片 -->
        <section class="student-card">
            <div class="student-avatar">
                <div class="avatar-ring"></div>
                <span class="avatar-text" id="avatarText">--</span>
            </div>
            <div class="student-info">
                <h2 class="student-name" id="studentName">--</h2>
                <div class="student-details">
                    <div class="detail-item">
                        <span class="detail-icon">🏫</span>
                        <span class="detail-text" id="studentClass">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">💺</span>
                        <span class="detail-text">座號 <span id="studentSeat">--</span></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">🔢</span>
                        <span class="detail-text">學號 <span id="studentNo">--</span></span>
                    </div>
                </div>
            </div>
            <div class="student-stats">
                <div class="stat-box">
                    <span class="stat-value" id="avgScore">--</span>
                    <span class="stat-label">平均成績</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="totalSubjects">7</span>
                    <span class="stat-label">科目數</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="highestScore">--</span>
                    <span class="stat-label">最高分</span>
                </div>
                <div class="stat-box" id="classRankBox" style="display: none;">
                    <span class="stat-value" id="classRank">--</span>
                    <span class="stat-label">班級排名</span>
                </div>
                <div class="stat-box" id="categoryRankBox" style="display: none;">
                    <span class="stat-value" id="categoryRank">--</span>
                    <span class="stat-label">類組排名</span>
                </div>
            </div>
        </section>

        <!-- 成績概覽 -->
        <section class="scores-overview">
            <h3 class="section-title">
                <span class="title-icon">📝</span>
                各科成績概覽
            </h3>
            <div class="scores-grid" id="scoresGrid">
                <!-- 動態生成成績卡片 -->
            </div>
        </section>

        <!-- 圖表區域 -->
        <section class="charts-section">
            <div class="chart-row">
                <!-- 成績對比雷達圖 -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">
                            <span class="chart-icon">🎯</span>
                            個人 vs 班級平均
                        </h3>
                    </div>
                    <div class="chart-body">
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>

                <!-- 成績長條圖 -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">
                            <span class="chart-icon">📊</span>
                            成績對比分析
                        </h3>
                    </div>
                    <div class="chart-body">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- 五標分析 -->
        <section class="standards-section">
            <h3 class="section-title">
                <span class="title-icon">📈</span>
                班級五標分析
            </h3>
            <div class="standards-table-wrapper">
                <table class="standards-table" id="standardsTable">
                    <thead>
                        <tr>
                            <th>科目</th>
                            <th class="top-mark">頂標</th>
                            <th class="front-mark">前標</th>
                            <th class="avg-mark">均標</th>
                            <th class="back-mark">後標</th>
                            <th class="bottom-mark">底標</th>
                            <th>標準差</th>
                            <th>我的成績</th>
                            <th>落點分析</th>
                        </tr>
                    </thead>
                    <tbody id="standardsBody">
                        <!-- 動態生成 -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 分數分佈區 -->
        <section class="distribution-section">
            <h3 class="section-title">
                <span class="title-icon">📉</span>
                班級分數分佈
            </h3>
            <div class="distribution-grid" id="distributionGrid">
                <!-- 動態生成分佈圖 -->
            </div>
        </section>

        <!-- 頁尾 -->
        <footer class="footer">
            <p>© 2026 成績分析儀表板 - 數據來源：校務系統</p>
        </footer>
    </div>

    <script src="grades_dashboard.js"></script>
</body>

</html>
